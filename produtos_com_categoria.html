<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Produtos</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2e;
      --text: #e7eefc;
      --muted: #a9b6d1;
      --border: rgba(255, 255, 255, 0.12);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 15% 10%, rgba(67, 97, 238, 0.25), transparent 55%),
                  radial-gradient(900px 600px at 85% 20%, rgba(16, 185, 129, 0.18), transparent 50%),
                  var(--bg);
      color: var(--text);
      padding: 28px;
    }

    .container { max-width: 980px; margin: 0 auto; }

    .header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: end;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    h1 { font-size: 22px; margin: 0; letter-spacing: 0.2px; }

    .subtitle { margin: 6px 0 0; color: var(--muted); font-size: 13px; }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.12);
    }

    .search {
      width: min(420px, 100%);
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      background: rgba(17, 26, 46, 0.65);
      color: var(--text);
    }

    .search::placeholder { color: rgba(169, 182, 209, 0.75); }

    table { width: 100%; border-collapse: collapse; font-size: 14px; }

    thead th {
      text-align: left;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.08);
    }

    tbody td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      vertical-align: middle;
    }

    tbody tr:hover { background: rgba(255, 255, 255, 0.04); }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      font-variant-numeric: tabular-nums;
    }

    .muted { color: var(--muted); }

    .footer {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      background: rgba(0, 0, 0, 0.08);
    }

    @media (max-width: 640px) {
      body { padding: 16px; }
      thead { display: none; }

      table, tbody, tr, td { display: block; width: 100%; }
      tbody tr { border-bottom: 1px solid var(--border); }
      tbody td {
        border-bottom: none;
        padding: 10px 16px;
        display: flex;
        justify-content: space-between;
        gap: 14px;
      }
      tbody td::before {
        content: attr(data-label);
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 11px;
      }
      .footer { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Lista de Produtos</h1>
        <p class="subtitle">Colunas: <span class="muted">id</span>, <span class="muted">nome</span>, <span class="muted">categoria</span></p>
      </div>
    </div>

    <div class="card">
      <div class="toolbar">
        <input id="search" class="search" type="text" placeholder="Filtrar por nome, id ou categoria..." />
      </div>

      <table aria-label="Tabela de produtos">
        <thead>
          <tr>
            <th style="width: 120px;">ID</th>
            <th>Nome</th>
            <th style="width: 260px;">Categoria</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td data-label="ID"><span class="pill">1</span></td>
            <td data-label="Nome">Batatinha</td>
            <td data-label="Categoria">Salgados</td>
          </tr>
          <tr>
            <td data-label="ID"><span class="pill">2</span></td>
            <td data-label="Nome">Calabresa</td>
            <td data-label="Categoria">Pizzas</td>
          </tr>
          <tr>
            <td data-label="ID"><span class="pill">3</span></td>
            <td data-label="Nome">Refrigerante</td>
            <td data-label="Categoria">Bebidas</td>
          </tr>
        </tbody>
      </table>

      <div class="footer">
        <div><span id="count">3</span> produto(s) exibido(s)</div>
        <div class="muted">Dica: use o filtro para pesquisar</div>
      </div>
    </div>
  </div>

  <script>
    const search = document.getElementById("search");
    const tbody = document.getElementById("tbody");
    const count = document.getElementById("count");

    function normalize(str) {
      return (str ?? "").toString().toLowerCase().trim();
    }

    function updateCount() {
      const visible = [...tbody.querySelectorAll("tr")]
        .filter(tr => tr.style.display !== "none").length;
      count.textContent = visible;
    }

    search.addEventListener("input", () => {
      const q = normalize(search.value);

      [...tbody.querySelectorAll("tr")].forEach(tr => {
        const cellsText = normalize(tr.innerText);
        tr.style.display = cellsText.includes(q) ? "" : "none";
      });

      updateCount();
    });

    updateCount();
  </script>
</body>
</html>
